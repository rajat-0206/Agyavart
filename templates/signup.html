{% extends 'rmail.html' %}
{% load static %}

{% block temp %}
<head>
	<title>Sign Up</title>
<link rel="stylesheet" type="text/css" href="{% static 'styles/signup.css' %}">
</head>
{% endblock %}

{% block content %}

<div id="error" style="display: none; margin-top:100px;">
<div class="alert alert-danger alert-dismissible fade show" >
          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          <strong><h1>Warning!</h1></strong>
          <ol>
          {% for i in warning %}
          <li>{{i}}</li>
          {% endfor %}

</div>
</div>


 <div class="tite" style="margin-top: 100px;">
  <center>
 <h1>SIGN UP</h1>
</center>
</div>
<div class="container center_div">
	<div class="content_center">
<form method="POST" action="register">
  {% csrf_token %}
  <h5>
    <div class="form-group col-md-8">
      <label>Username</label>
      <a href="#" data-toggle="tooltip" data-placement="bottom" title="Username must be 4 character long">
      <input type="text" class="form-control" id="inputUserame4" placeholder="Enter the Username" value="{{USERNAME}}" name="USERNAME" required>
    </a>
    </div>
    <div class="form-group col-md-8">
      <label>Password</label>
      <a href="#" data-toggle="tooltip" data-placement="bottom" title="Password must be 8 character long">
      <input type="password" class="form-control" id="inputPassword4" placeholder="Enter the Password" name="password" required>
    </a>
    </div>
  <div class="form-group col-md-8">
    <label>Name</label>
    <input type="text" class="form-control" id="inputName" value="{{NAME}}" placeholder="Enter the Name" name="NAME" required>
  </div>
    <div class="form-group col-md-8">
      <label>Email</label>
      <input type="email" class="form-control" id="inputEmail4" value="{{EMAIL}}" placeholder="Enter the Email" name="EMAIL" required>
    </div>
  <div class="form-group col-md-8">
    <label>Phone Number</label>
    <a href="#" data-toggle="tooltip" data-placement="bottom" title="Phone number should be 10 digit only">
    <input type="text" class="form-control" id="inputMobile" value ="{{MOBILE}}" placeholder="Enter the Phone Number" name="MOBILE" required>
  </a>
  </div>
    <div class="form-group col-md-8">
      <label>Gender</label>
	<select class="form-control" id="inputGender" name="GENDER" value="{{GENDER}}">
   		<option value="Gender">Choose Gender</option>
      <option value="MALE">Male</option>
      <option value="FEMALE">Female</option>
      <option value="OTHERS">Others</option>
    </select>
    </div>
    <div class="form-group col-md-8">
      <label>Date Of Birth</label><br>
      <input type="date" name="DOB" class ="form-control">
    </div>

<button type="submit" class="btn btn-outline-dark" id="signupbutton" style="width: 70%;" onclick="disable('signupbutton')">Sign Up</button>

</h5>
</form>
</div>
</div>


<script type="text/javascript">

  function disable(id) {

    var target = document.getElementById(id);
    id.disabled =true;
  }

  
  $(document).ready(function(){
  $('[data-toggle="tooltip"]').tooltip();   
});

error = document.getElementById("error");


  {% if warning %}
  error.style.display ='block';
  {% endif %}

</script>
{% endblock %}
</html>
