{%load static %}
<!doctype html>
<html>
{%block temp %}
<head>
<title>
Agyavart
</title>
{% endblock %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="/static/styles/fmt.css">
<link rel="stylesheet" href="/static/styles/main_setup.css">
<link rel="stylesheet" href="/static/styles/side_nav.css">
<link href="https://fonts.googleapis.com/css2?family=Jost" rel="stylesheet">
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<link rel="icon" href="{% static 'images/rmailLogoConcept.svg' %}">

</head>
<style>
  body{
    font-family: 'Jost', sans-serif;
    background-image: url("/static/images/rmail.jpg");
    background-attachment: fixed;
    background-position-x: 25%;
    background-position-y: 50%;
  }


</style>
<body>
<nav class="navbar fixed-top navbar-expand-lg 	">
  <a class="navbar-brand" href="rmail.html" style="font-size: 30px;">
    <img src="{% static 'images/rmailLogoConcept.svg' %}" width="25" class="align-top" alt="Rmail Logo">
    gyavart
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon button-tab"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item button-tab">
        <a class="nav-link" href="login.html" style="font-size: 20px;">
          Login
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="nav-item button-tab">
        <a class="nav-link" href="signup.html" style="font-size: 20px;">Signup</a>
      </li>
      <li class="nav-item button-tab">
        <a class="nav-link" href="about.html" style="font-size: 20px;">About</a>
      </li>
  </div>
</nav>
{% block content %}

<div class="fmt-row"  style="padding: 104px 48px 0px 48px; background-size: 100%;">
  <div class="fmt-col m5 fmt-left">
    <div class="catch-line" style="color:black">
      Building a world of anonymity,<br/>
      yet closer together.
    </div>
    <div style="margin-top: 76px;">
      <a href="signup.html" class="button-block">Get Started</a>
    </div>
  </div>
  <div class="fmt-col m6 fmt-right">
    <div class="work-box">
      <form action="auth" method = "post">
        {% csrf_token %}
      <label class="input-label" for="email">Your username.</label>
      <input class="edit-text-box" type="text" id="email" name="username" required>
      <br /><br /><br />
      <label class="input-label" for="pass">Secret passphrase.</label>
      <input class="edit-text-box" type="password" id="pass" name ="password" required>
      <br /><br /><br />
      <div class="fmt-row">
        <div class="fmt-col m5">
          <button type="submit" class="fmt-left button-block" style="background-color: #14bb4c;">Let's go</button>

        </div>
        <div class="fmt-col m7">
          <a href="login.html" style="margin-top:12px" class="fmt-right button-tab">Any problem?</a>
        </div>
      </div>
      <br />
    </div>
  </form>
  </div>
</div>
{% endblock %}
</body>
</html>
